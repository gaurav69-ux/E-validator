<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidator - Email Validator for your Buisness</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="svg">
                <span>iValidate</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
     </header><a href=""></a>
     <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="">
                <form action="/submit" method="post">
                    <!-- Text input for username -->
                    <label for="username">Email:</label>
                    <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                    <br><br>
                
                    <!-- Password input
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br> -->
                
                
                    <!-- Submit button -->
                    <input id="submitBtn" class="btn" type="submit" value="Submit">
                  </form>
            </form>
        </div>
        <div class="container">
            <h2>Your Result</h2>
            <div id="resultCont">
                Your result will show here
            </div>
        </div>
     </main>
     <footer>
        Copyright | iValidate | All Rights reserved
     </footer>
    

<script src="/js/index.js"></script>    
</body>
</html>
